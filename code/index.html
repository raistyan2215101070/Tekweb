<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Fibonacci</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Fibonacci</h1>
      <label for="n">Masukkan angka:</label>
      <input type="number" id="n" min="0" placeholder="Masukkan angka" />
      <button onclick="hitungFibonacci()">Hitung Fibonacci</button>
      <button onclick="resetForm()">Reset</button>
      <div id="result"></div>
    </div>
    <script>
      function hitungFibonacci() {
        const n = parseInt(document.getElementById("n").value);
        let a = 0,
          b = 1,
          result = "";

        for (let i = 0; i < n; i++) {
          result += a + " ";
          const temp = a + b;
          a = b;
          b = temp;
        }

        document.getElementById(
          "result"
        ).textContent = `Deret Fibonacci: ${result}`;
      }

      function resetForm() {
        document.getElementById("n").value = "";
        document.getElementById("result").textContent = "";
      }
    </script>
  </body>
</html>
